<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Sports GifTastic!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <div id="teamButtons"></div>
            </div>

            <div class="col-3">

        <div class="row">
            <div class="col-12">
                <div id="teams"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
